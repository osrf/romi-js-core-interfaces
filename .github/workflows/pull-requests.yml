name: Pull Requests
on: pull_request

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    container: ros:foxy
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: install dependencies
        run: apt-get update && apt-get install -y python3-jinja2 python3-colcon-core python3-colcon-common-extensions
      - name: build
        run: . /opt/ros/foxy/setup.bash && npm ci && npm run build
        shell: bash
      - name: test
        run: npm run test
